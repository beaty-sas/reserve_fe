name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      
    - name: Login to Amazon ECR
      id: login-ecr
      run: echo ${{ secrets.AWS_ACCESS_KEY_ID }} | docker login --username AWS --password-stdin your-account-id.dkr.ecr.your-region.amazonaws.com
      
    - name: Build Docker image
      run: docker build -t your-account-id.dkr.ecr.your-region.amazonaws.com/your-repository-name:latest .
      
    - name: Push Docker image to Amazon ECR
      run: docker push your-account-id.dkr.ecr.your-region.amazonaws.com/your-repository-name:latest